<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Música</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Música</h1>
        </header>

        <section class="banner">
            <img class="banner1 active" src="images/music-banner1.jpg" alt="Banner Música 1">
            <img class="banner2" src="images/music-banner2.jpg" alt="Banner Música 1">
            <img class="banner3" src="images/music-banner3.jpg" alt="Banner Música 1">
        </section>

        <section class="produtos">
            <div class="linha">
                <div>
                    <img src="images/violao.jpg" alt="Violao">
                    <p class="nome">Violão</p>
                    <p class="preco">R$ 100,00</p>
                </div>

                <div>
                    <img src="images/bateria.jpg" alt="Bateria">
                    <p class="nome">Bateria</p>
                    <p class="preco">R$ 2500,00</p>
                </div>

                <div>
                    <img src="images/teclado.jpg" alt="Teclado">
                    <p class="nome">Teclado</p>
                    <p class="preco">R$ 500,00</p>
                </div>

                <div>
                    <img src="images/ukulele.jpg" alt="Ukulele">
                    <p class="nome">Ukulele</p>
                    <p class="preco">R$ 250,00</p>
                </div>
            </div>

            <div class="linha">
                <div>
                    <img src="images/sax.jpg" alt="Saxofone">
                    <p class="nome">Saxofone</p>
                    <p class="preco">R$ 3000,00</p>
                </div>

                <div>
                    <img src="images/piano.jpg" alt="Piano">
                    <p class="nome">Piano</p>
                    <p class="preco">R$ 14000,00</p>
                </div>

                <div>
                    <img src="images/pandeiro.jpg" alt="Pandeiro">
                    <p class="nome">Pandeiro</p>
                    <p class="preco">R$ 150,00</p>
                </div>

                <div>
                    <img src="images/guitarra.jpg" alt="Guitarra">
                    <p class="nome">Guitarra</p>
                    <p class="preco">R$ 500,00</p>
                </div>
            </div>

        </section>

        <script src="scripts.js">
        </script>
    </body>
</html>
